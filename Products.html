<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navbar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .navbar-logo {
            position: absolute;
            top: 0;
            left: 10px;
            z-index: 10;
            width: 200px;
            height: 100px;
        }
        .custom-navbar {
            background-color: #8ABF14;
            height: 45px;
            width: 100%;
            color: white;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            margin-bottom: 0;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .navbar-brand img {
            transition: transform 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .navbar-brand span {
            margin-left: 5px;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            color: white;
        }
        .navbar-brand span:hover {
            color: #FFC107;
            cursor: pointer;
        }
        .contact-info {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
        .contact-info .navbar-brand {
            margin-right: 20px;
        }
        .hi-navbar {
            background-color: #8ABF14;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            margin-top: 0;
        }
        .hi-navbar .navbar-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .hi-navbar .nav-link {
            color: white !important;
            padding: 10px 25px;
            font-size: 22px;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
        }
        .hi-navbar .nav-link:hover {
            color: #FFC107 !important;
        }
        .image-section {
            position: relative;
            width: 100%;
            height: 700px;
            margin-top: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #8ABF14, white);
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: blur(3px);
            position: absolute;
            top: 0;
            left: 0;
        }
        .text-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 2;
            max-width: 90%;
            padding: 10px;
            box-sizing: border-box;
        }
        .overlay-heading {
            font-size: 150px;
            font-weight: 700;
            font-family: 'Baloo 2', sans-serif;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: left;
            color: #8ABF14;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            background: linear-gradient(90deg, #8ABF14, black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .overlay-tagline {
            font-size: 40px;
            font-family: 'Baloo 2', sans-serif;
            font-weight: 500;
            margin-top: 10px;
            letter-spacing: 2px;
            text-align: left;
            color: #FFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
