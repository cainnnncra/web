<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivani</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        *{
            margin:0;
            padding:0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('ccc.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            backdrop-filter: blur(8px);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar-logo {
            position: absolute;
            top: 0;
            left: 20px;
            z-index: 10;
            width: 150px;
            height: auto;
        }
        .custom-navbar {
            background-color: #8ABF14;
            height: 45px; 
            width: 100%; 
            color: white; 
            display: flex; 
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            position: relative;
            margin-bottom: 0;
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .navbar-brand img {
            transition: transform 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .navbar-brand span {
            margin-left: 5px;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            color: white;
        }
        .navbar-brand span:hover {
            color: #FFC107;
            cursor: pointer;
        }
        .contact-info {
            display: flex; 
            justify-content: flex-end;
            width: 100%;
        }
        .contact-info .navbar-brand {
            margin-right: 20px;
        }
        .hi-navbar {
            background-color: #8ABF14;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 0;
            font-family: 'Poppins', sans-serif;
        }
        .hi-navbar .navbar-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .hi-navbar .nav-link {
            color: white !important;
            padding: 10px 25px;
            font-size: 22px;
            text-decoration: none;
        }
        .hi-navbar .nav-link:hover {
            color: #FFC107 !important;
        }
        .navbar-logo {
            position: absolute;
            top: 0;
            left: 1px;
            z-index: 10;
            width: 200px;
            height: 108px;
        }
        .row {
            display: flex;
            flex: 1;
            padding: 50px;
            gap: 30px;
        }
        .col {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            width: 600px;
            font-size: 140px;
            color: #243206;
            display: inline-block;
            margin: -50px 0 0 0; 
        }
        
        h2 {
            margin: -20px 0 20px 0; 
            color: #243206;
            font-size:30px;
        }
        button {
            width:250px;
            padding:20px;
            font-size: 20px;
            color: #243206;
           background-color:white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            transition: transform 0.3s ease;
            margin-top:30px;
            border-radius:40px;
            
        }
        button:hover {
            background-color: #243206;
            color:white;
            transform:scale(1.1);
        }
        .cards-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding:20px;
        }
        a{
            text-decoration: none;
        }
        .card, .card2, .card3, .card4 {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover, .card2:hover, .card3:hover, .card4:hover {
            transform: translateY(-5px);
        }
        .card img, .card2 img, .card4 img {
            width: 90%;
            height: auto;
            object-fit: contain;
            max-height: 230px;
            
        }
        .card3 img{
            width: 90%;
            height: auto;;
            object-fit: contain;
            max-height: 230px;
        }
        .card h2, .card2 h2, .card3 h2, .card4 h2 {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <img src="ivanilogo.png" alt="Logo" class="navbar-logo">

   
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="contact-info">
            <a class="navbar-brand" href="#">
                <img src="call.png" alt="+91-969-999-9244" width="50" height="50">
                <span>+91-969-999-9244</span> 
            </a>
            <a class="navbar-brand" href="#">
                <img src="email.png" alt="jdcbattery@gmail.com" width="50" height="50">
                <span>jdcbattery@gmail.com</span>
            </a>
        </div>
    </nav>

   
    <nav class="navbar navbar-expand-lg hi-navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="home1.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="aboutus.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
                <a href="Products.html" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
                <a href="about" class="nav-link">Our Blog</a>
            </li>
            <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <div class="col">
            <h1>Ivani</h1>
            <h2>Power of the Sun</h2>
            <button type="button">Explore</button>
        </div>
        <div class="cards-container">
            <div class="card">
                <h2>Battery 1</h2>
                <img src="./ivani1.png" alt="Battery 1">
            </div>
            <div class="card2">
                <h2>Battery 2</h2>
                <img src="./ivani2.png" alt="Battery 2" height="50" width="50">
            </div>
            <div class="card3">
                <h2>Battery 3</h2>
                <img src="./ivani3.png" alt="Battery 3" height="50" width="50">
            </div>
            <div class="card4">
                <h2>Battery 4</h2>
                <img src="./ivani4.png" alt="Battery 4"> 
            </div>
        </div>
    </div>
</body>
</html>
