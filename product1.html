<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('modern-aesthetic-white-polygonal-background-with-a-blue-spot-vector.jpg');
        }
        .navbar-logo {
            position: absolute;
            top: 0;
            left: 20px;
            z-index: 10;
            width: 150px;
            height: auto;
        }
        .custom-navbar {
            background-color: #8ABF14;
            height: 45px; 
            width: 100%; 
            color: white; 
            display: flex; 
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            position: relative;
            margin-bottom: 0;
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .navbar-brand img {
            transition: transform 0.3s ease;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .navbar-brand span {
            margin-left: 5px;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            color: white;
        }
        .navbar-brand span:hover {
            color: #FFC107;
            cursor: pointer;
        }
        .contact-info {
            display: flex; 
            justify-content: flex-end;
            width: 100%;
        }
        .contact-info .navbar-brand {
            margin-right: 20px;
        }
        .hi-navbar {
            background-color: #8ABF14;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 0;
            font-family: 'Poppins', sans-serif;
        }
        .hi-navbar .navbar-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .hi-navbar .nav-link {
            color: white !important;
            padding: 10px 25px;
            font-size: 22px;
            text-decoration: none;
        }
        .hi-navbar .nav-link:hover {
            color: #FFC107 !important;
        }
        .navbar-logo {
            position: absolute;
            top: 0;
            left: 1px;
            z-index: 10;
            width: 200px;
            height: 108px;
        }
    </style>
</head>
<body>
    <h1>Hamdan</h1>
</body>
</html>
